name: M2MEG-RNAseq-TP3-bash

channels:
# channels priority
# see https://bioconda.github.io/
# conda-forge has highest prioriy
  - defaults
  - bioconda
  - conda-forge

dependencies:
  - jupyterlab=2
  - nbresuse
  - python>=3.7
  - pip
  - nodejs
 # Fast QC tools
  - fastqc
  - fastp
  - multiqc
  - qualimap
 # Mappers
  - bowtie
  - star
  - bwa-mem2
 # Manipulation tools
  - samtools
  - bedtools
  - sra-tools
 # Analysis tools
  - htseq 
  - libgomp
  - r-irkernel
  - r-base>=3.6
  - r-tidyverse 
  - r-Matrix
  - r-lattice
  - r-fdrtool
  - r-rpart
  - r-RSQLite
  - r-gplots
  - r-locfit
  - pip:
    - bash_kernel
